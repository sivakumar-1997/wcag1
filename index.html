<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WCAG2AAA.Principle1.Guideline1_3.1_3_1.H39.3.Check</title>
<style>
  /* This style sets text color to white and background color to black */
  body {
    color: white;
    background-color: black;
  }
</style>
</head>
<body>
  <h1>Welcome to Our Website</h1>
  <p>This is an example paragraph with some text.</p>
  <button onclick="changeColors()">Change Colors</button>

  <script>
    function changeColors() {
      // This function changes text color to black and background color to white
      document.body.style.color = "black";
      document.body.style.backgroundColor = "white";
    }
  </script>
</body>
</html>
